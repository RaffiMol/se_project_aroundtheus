<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Around the US Profile Page" />
    <meta name="author" content="Raffi" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques_cousteau.jpg"
            alt="jacques_cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; Raffi</p>
      </footer>
    </div>
    <!-- This is the pop up for the profile edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>
        <h1 class="modal__title">Edit Profile</h1>
        <form class="modal__form" name="modalForm" id="profile-edit-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!----- This is for the adding a card modal-->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-card-close-button"
          type="button"
        ></button>
        <h1 class="modal__title">New Place</h1>
        <form class="modal__form" name="modalForm" id="card-add-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="card-place-input"
            placeholder="Title"
          />
          <input
            class="modal__input"
            type="text"
            name="url"
            id="card-url-input"
            placeholder="Image URL"
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!----   This is for the preview image modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container-image">
        <img src="" alt="" class="modal__preview-image" />
        <button
          class="modal__close"
          id="modal__preview-close"
          type="button"
        ></button>
        <p class="modal__preview-description"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <div class="card__top">
          <img src="" alt="" class="card__image" />
          <button class="card__delete-button" type="button"></button>
        </div>
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
